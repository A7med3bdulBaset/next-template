name: CI-check

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  ci-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm
        run: |
          curl -L https://get.pnpm.io/v8.js | node - add --global pnpm@8

      - name: Install dependencies
        run: pnpm install

      - name: Run ci-check script
        run: pnpm ci-check
