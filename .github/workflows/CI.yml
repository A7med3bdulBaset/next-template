name: CI checks

on:
  push:
    # branches:
    #   - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: Install dependencies
        run: pnpm install

      - name: Run CI checks
        run: pnpm ci-check
